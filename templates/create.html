{% extends 'base.html' %}

{% block title %}
<div class="container">
    <title>Добавление товара</title>

{% endblock %}

{% block body %}
<div class="container">
    <h1 class="display-4 mb-4">Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <button class="btn btn-lg btn-block btn-outline-primary" type="submit">Добавить товар</button>
    </form>
</div>
</div>
{% endblock %}
